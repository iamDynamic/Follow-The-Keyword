<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow The Keyword</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <nav>
        <h1>
            Follow The Keyword
        </h1>
    </nav>
    
    <section>
        <h1 id="inner"></h1>
       <div style="display: flex;">
        <input autocomplete="off" style="width: 400px;" id="text" type="text">
        <input style="width: fit-content;" type="submit" value="Submit" id="Submit">
       </div>
    </section>

    <div class="keybourd">
        <div class="up">
        <div class="q" id="q">q</div>
        <div class="w" id="w">w</div>
        <div class="e" id="e">e</div>
        <div class="r" id="r">r</div>
        <div class="t" id="t">t</div>
        <div class="y" id="y">y</div>
        <div class="u" id="u">u</div>
        <div class="i" id="i">i</div>
        <div class="o" id="o">o</div>
        <div class="p" id="p">p</div>
        </div>
        <!-- ---------------------- -->
        <div class="middle">
        <div class="a" id="a">a</div>
        <div class="s" id="s">s</div>
        <div class="d" id="d">d</div>
        <div class="f" id="f">f</div>
        <div class="g" id="g">g</div>
        <div class="h" id="h">h</div>
        <div class="j" id="j">j</div>
        <div class="k" id="k">k</div>
        <div class="l" id="l">l</div>
        
        </div>
        <!-- ---------------- -->
        <div class="down">
        <div class="z" id="z">z</div>
        <div class="x" id="x">x</div>
        <div class="c" id="c">c</div>
        <div class="v" id="v">v</div>
        <div class="b" id="b">b</div>
        <div class="n" id="n">n</div>
        <div class="m" id="m">m</div>
        </div>
        <!--  -->
        <footer id="spacebar">
            <p>spacebar</p>
        </footer>
    </div>




</body>
<script src="Script.js"></script>
</html>
